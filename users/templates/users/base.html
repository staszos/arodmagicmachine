<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="shortcut icon" type="img/ico" href="https://images2.imgbox.com/5e/d8/BGzCU4N7_o.png" >
  

 

 
  
  <title>{% block title %} {% endblock %} </title>
</head>
<body>

  <style>  

.audio_google_file{
  text-align: center;
}
.center{
  text-align: center;
}
.right {
 
  text-align: right;
} 
img {
    max-height: 100%;
    max-width: 100%;
  }

  a {
    text-decoration: none;
    color: #6a4ec0;
    }

a:hover {
 
  text-decoration: none;
  color: #6a4ec0;
}


.movie-bg {
    
    width: 750px;
}

.correct {
    border: 2px solid green;
}
.incorrect {
    border: 2px solid red;
}     
div.pdf {
   top: -42px;
   left: 0;
   width:1200; height:800;

   }
div.pdf_link{

    text-align: center;
}
.center {
    text-align: center;
}
.ans_input{

    border-radius: 10px;
}

.footnote {
  color: #7F7F7F; /* серый, не чёрный */
  font-size: 0.875rem; /* ~14px при базовом 16px */
  line-height: 1.5;
  font-family: Arial, sans-serif;
  font-style: normal; /* обычно без курсива, но можно и с ним */
  margin: 16px 0 8px;
  text-align: center;
 
}

.limiter {
    
    hyphens: auto;
    word-break: break-all;
    padding: 5px;
}


.flex-container {
  display: flex;
  align-items: flex-start; /* выравнивание по верху */
  gap: 15px; /* расстояние между элементами */
}

.flex-image {
  max-width: 300px; /* ограничение ширины изображения */
  height: auto;
}

.flex-text {
  flex: 1; /* текст занимает оставшееся пространство */
}


.float-left-image {
  float: left;
  margin-right: 20px; /* отступ между картинкой и текстом */
  margin-bottom: 10px; /* отступ снизу, чтобы текст не «прилипал» */
  max-width: 200px;    /* ограничение ширины */
  height: auto;        /* сохранение пропорций */
}






@font-face {
  font-family: 'Actinia'; /* Имя, под которым шрифт будет доступен в CSS       <!-- Шрифт взят у Black Fox   --> */
  src: url('https://oeycfg7fhavle8jh.public.blob.vercel-storage.com/Arod/Metamorphous.ttf') format('woff2'),
       url('https://oeycfg7fhavle8jh.public.blob.vercel-storage.com/Arod/Metamorphous.ttf') format('woff');
  font-weight: normal;
  font-style: normal;
 
}


.arod-btn{
  background-color: #7d4edb; /* мягкий сиренево‑фиолетовый */
  /* остальные стили (padding, border-radius и т.д.) — как в предыдущем примере */
  
  /* Оформление кнопки */
  display: inline-block;
  padding: 10px 20px;
  border-radius: 8px; /* скруглённые углы */
  text-decoration: none; /* убрать подчёркивание */
  font-family: 'Actinia', sans-serif;     /* Шрифт взят у Black Fox */

  font-weight: 700;
 
  letter-spacing: 0.5px;
  
  /* Тень для объёма */
  box-shadow: 0 2px 4px rgba(123, 94, 201, 0.3);
  
  /* Плавный переход при наведении */
  transition: all 0.3s ease;
}

.arod-btn:hover {
  background-color: #6a4ec0; /* чуть темнее при наведении */
  transform: translateY(-1px);
  box-shadow: 0 4px 8px rgba(106, 78, 192, 0.4);
}

.arod-btn:active {
  transform: translateY(0);
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
}

.arod-main-text {
color: #c9c60f; 

}

.bigfont-size {
font-size: 24px;
}
.midfont-size {
font-size: 18px;
}
.smallfont-size {
font-size: 14px;
}

.upmargin {
  margin-top: 10px;
  margin-bottom: 15px;
}



.back-main-container-fix-right-top {
  position: fixed;           /* Фиксируем элемент на странице */
  top: 0;                   /* Размещаем в верхней части */
  right: 0;                 /* Размещаем в правой части */
  margin: 0px;             /* Отступы от края (по желанию) */
  z-index: 1000;            /* Уровень слоёв — чтобы изображение было поверх контента */
  width: 350px;             /* Ширина изображения (по желанию, можно задать в %) */
  height: auto;             /* Сохраняем пропорции */
}

    </style>






  <div class="container p-3 my-3">
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-md navbar-light " style="background-color: #f0f5f5">

        <div class="center ">

          <a href="/" class="navbar-brand arod-btn"> <div class="arod-main-text bigfont-size" >Королевства Ародов </div></a> 
          <a href="{% url 'main_FAQ_adv' %}" class="navbar-brand arod-btn" > <div class="bigfont-size"> (Тут может быть ваша ролка) </div> </a>
            
        </div>


            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto">
                  {% if user.is_authenticated %}
                    <a href="{% url 'users-profile' %}" class="nav-item nav-link">Profile</a>
                    
                  
                  {% endif %}

                </div>
            </div>
        </nav>
        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

        <div class="footnote">
За всей подробной информацией обращайтесь к вашему ГМу или лечащему врачу.
</div>


</body>
</html>
